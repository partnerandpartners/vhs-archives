<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>React App</title>
    <style>
      @font-face {
        font-family: 'Blocus';
        src: url('%PUBLIC_URL%/assets/fonts/blocuswebfont.eot');
        src: url('%PUBLIC_URL%/assets/fonts/blocuswebfont.eot?#iefix') format('embedded-opentype'),
        url('%PUBLIC_URL%/assets/fonts/blocuswebfont.woff') format('woff'),
        url('%PUBLIC_URL%/assets/fonts/blocuswebfont.svg#webfont') format('svg');
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: 'Karla';
        src: url('%PUBLIC_URL%/assets/fonts/Karla-Regular.eot');
        src: url('%PUBLIC_URL%/assets/fonts/Karla-Regular.eot?#iefix') format('embedded-opentype'),
        url('%PUBLIC_URL%/assets/fonts/Karla-Regular.woff') format('woff'),
        url('%PUBLIC_URL%/assets/fonts/Karla-Regular.svg#webfont') format('svg');
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: 'Karla';
        src: url('%PUBLIC_URL%/assets/fonts/Karla-Bold.eot');
        src: url('%PUBLIC_URL%/assets/fonts/Karla-Bold.eot?#iefix') format('embedded-opentype'),
        url('%PUBLIC_URL%/assets/fonts/Karla-Bold.woff') format('woff'),
        url('%PUBLIC_URL%/assets/fonts/Karla-Bold.svg#webfont') format('svg');
        font-weight: bold;
        font-style: normal;
      }

      @font-face {
        font-family: 'Karla';
        src: url('%PUBLIC_URL%/assets/fonts/Karla-BoldItalic.eot');
        src: url('%PUBLIC_URL%/assets/fonts/Karla-BoldItalic.eot?#iefix') format('embedded-opentype'),
        url('%PUBLIC_URL%/assets/fonts/Karla-BoldItalic.woff') format('woff'),
        url('%PUBLIC_URL%/assets/fonts/Karla-BoldItalic.svg#webfont') format('svg');
        font-weight: bold;
        font-style: italic;
      }

      @font-face {
        font-family: 'Karla';
        src: url('%PUBLIC_URL%/assets/fonts/Karla-Italic.eot');
        src: url('%PUBLIC_URL%/assets/fonts/Karla-Italic.eot?#iefix') format('embedded-opentype'),
        url('%PUBLIC_URL%/assets/fonts/Karla-Italic.woff') format('woff'),
        url('%PUBLIC_URL%/assets/fonts/Karla-Italic.svg#webfont') format('svg');
        font-weight: normal;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="header-root"></div>
    <div id="content" class="scrollable">
      <main id="root"></main>
      <div id="footer-root"></div>
    </div>
    <div id="video-index-root"></div>
  </body>
</html>
